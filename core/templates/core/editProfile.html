{% extends "core/sideBar.html" %}{% load static %}{% block content %}

<body>
  <div class="profile-section">
    <img src="{{user.image}}" alt="Ảnh Đại Diện" class="profile-picture" />
    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="image">Change Avatar:</label>
        <input type="file" id="image" name="image" accept="image/*" /><br />
        <input
          type="text"
          class="image_url"
          id="image_url"
          name="image_url"
          value=""
        />
      </div>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="fname"
          value="{{user.user.first_name}}"
        />
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lname"
          value="{{user.user.last_name}}"
        />
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input
          type="text"
          id="website"
          name="website"
          value="{{user.website}}"
        />
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" name="bio">{{user.bio}}</textarea><br />
      </div>
      <input type="submit" class="createBtn" value="Edit" />
    </form>
  </div>
</body>

{% endblock %}
